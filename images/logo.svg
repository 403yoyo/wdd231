<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#gradient1)" stroke="#1e40af" stroke-width="2"/>

  <!-- Code brackets -->
  <path d="M25 30 L15 40 L15 60 L25 70" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M75 30 L85 40 L85 60 L75 70" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Central design elements -->
  <circle cx="50" cy="35" r="4" fill="white"/>
  <circle cx="35" cy="50" r="3" fill="url(#gradient2)"/>
  <circle cx="65" cy="50" r="3" fill="url(#gradient2)"/>
  <circle cx="50" cy="65" r="4" fill="white"/>

  <!-- Connecting lines -->
  <line x1="50" y1="39" x2="50" y2="61" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="39" y1="50" x2="61" y2="50" stroke="white" stroke-width="2" stroke-linecap="round"/>

  <!-- WDD text -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e40af">WDD</text>
  <text x="50" y="95" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#64748b">231</text>
</svg>
